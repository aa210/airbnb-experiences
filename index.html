function Navbar(){
  return (
     <nav>
    <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/airbnb-logo.png" className="nav-logo"/>
    </nav>    
  ) 
}

function Hero(){
  return (
   <section className="hero">
      <img src="https://www.dpgo.com/go/wp-content/uploads/2021/04/Airbnb_Experiences__Are_They_the_Future_.png" class="hero-photo" />
       <h1 className="hero-header" >Online Experiences</h1>
     <p className="hero-text">Join unique interactive activities led by 
   one-of-a-kind hosts—all without leaving home.</p>
    </section> 
  ) 
}

function Card(props) {
  
    return (
       <div className="card">

            <img src={props.item.img} className="card-image" />
            <div className="card-stats">
                <img src="http://www.clker.com/cliparts/l/S/A/J/9/a/star-red-md.png" className="card-star" />
                <span>{props.item.rating}</span>
                <span className="gray">({props.item.reviewCount}) • </span>
                <span className="gray">{props.item.location}</span>
            </div>
            <p>{props.item.title}</p>
            <p><span className="bold">From ${props.item.price}</span> / person</p>
        </div>
    )
    }

function App() {  
   const cards = experiences.map(item => {
     return (
       <Card 
        item={item}
         />
       )
   })
       return (
  <>
      <Navbar />
      <Hero />
           <section className="cards-list">
       {cards}
           </section>
  </>
  ) 
}
ReactDOM.render(<App />, document.getElementById("root"))


ReactDOM.render(<App />, document.getElementById("root"));
